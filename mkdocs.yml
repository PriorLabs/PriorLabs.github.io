plugins:
  - search
  - autorefs
  - gen-files:
      scripts:
        - scripts/gen_ref_pages.py
  - literate-nav:
      nav_file: SUMMARY.md
  - mkdocstrings:
      default_handler: python
      handlers:
        python:
          paths: ["src/tabpfn/src/", "src/tabpfn-client/", "src/tabpfn-extensions/src/"]
          rendering:
            merge_init_into_class: true
            docstring_style: "google"
          options:
            filters: ["!^_"]
            heading_level: 1
            line_length: 60
            inherited_members: true
            separate_signature: true
            show_root_heading: true
            show_root_full_path: false
            show_signature_annotations: true
            signature_crossrefs: true
            summary: true
            show_signature: true
            show_source: False
            
extra_css:
  - stylesheets/extra.css
    
nav:
  - Home: index.md # Includes link to 
  - Getting Started:
    - Installation: getting_started/install.md
    - API Usage Guide: getting_started/api.md
  - Tutorials:
    - Classification: tutorials/classification.md
    - Regression: tutorials/regression.md
    # - Unsupervised: tutorials/unsupervised.md
    - Time Series: tutorials/timeseries.md
    # - Usage Tips: tutorials/cheat_sheet.md
    # - Experimental Reproduction: reproduction.md
    # - Text Tabular
  #- Use Cases:
    # - Runtime Prediction
    # - 
  #- Research:
  #    - Papers: research/papers.md
  #    - Benchmarks: benchmarks.md
  #    - Agenda: agenda.md
  #- Team:
  # Demo
  - Code Reference: reference/
# Extensions
markdown_extensions:
  - attr_list
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg
  - markdown.extensions.admonition
  - markdown.extensions.attr_list
  - markdown.extensions.codehilite:
      guess_lang: false
  - markdown.extensions.def_list
  - markdown.extensions.footnotes
  - markdown.extensions.meta
  - markdown.extensions.toc:
      permalink: true
  - pymdownx.arithmatex
  - md_in_html
  - pymdownx.betterem:
      smart_enable: all
  - pymdownx.caret
  - pymdownx.critic
  - pymdownx.details
  - pymdownx.emoji:
      emoji_index: !!python/name:materialx.emoji.twemoji
      emoji_generator: !!python/name:materialx.emoji.to_svg
  # - pymdownx.highlight:
  #     linenums_style: pymdownx-inline
  - pymdownx.inlinehilite
  - pymdownx.keys
  - pymdownx.magiclink:
      repo_url_shorthand: true
      user: squidfunk
      repo: mkdocs-material
  - pymdownx.mark
  - pymdownx.smartsymbols
  - pymdownx.snippets:
      check_paths: true
  - pymdownx.tasklist:
      custom_checkbox: true
  - pymdownx.tilde
  - pymdownx.superfences
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true

